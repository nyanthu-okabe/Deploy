<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>ログイン</title>
        <style>
            body {
                font-family: "Segoe UI", sans-serif;
                background-color: #1e1e1e;
                color: #ccc;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            form {
                display: flex;
                flex-direction: column;
                background-color: #252526;
                padding: 20px;
                border-radius: 5px;
            }
            input {
                margin-bottom: 10px;
                padding: 5px;
                border-radius: 3px;
                border: 1px solid #555;
                background-color: #1e1e1e;
                color: #fff;
            }
            button {
                padding: 6px;
                border: none;
                border-radius: 3px;
                background-color: #0e639c;
                color: #fff;
                cursor: pointer;
            }
            .flash {
                color: #f55;
                margin-bottom: 10px;
                font-size: 13px;
            }
        </style>
    </head>
    <body>
        <form method="post">
            {% with messages = get_flashed_messages() %} {% if messages %}
            <div class="flash">{{ messages[0] }}</div>
            {% endif %} {% endwith %}
            <input type="text" name="username" placeholder="Username" />
            <input type="password" name="password" placeholder="Password" />
            <button type="submit">ログイン</button>
        </form>
    </body>
</html>
